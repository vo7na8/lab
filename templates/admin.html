<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Панель администратора</h1>
        <a href="/logout" class="btn btn-danger mb-3">Выйти</a>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Добавить реактив</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="reagent" class="form-label">Название реактива</label>
                        <input type="text" class="form-control" id="reagent" name="reagent" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Количество</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Реагенты на складе</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody>
                {% for reagent in reagents %}
                    <tr>
                        <td>{{ reagent['Название'] }}</td>
                        <td>{{ reagent['Количество'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="/download/reagents" class="btn btn-success me-2">Выгрузить остатки</a>
            <a href="/download/log" class="btn btn-info">Выгрузить журнал</a>
        </div>
    </div>
</body>
</html>
